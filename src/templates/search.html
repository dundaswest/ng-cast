<div class="search-bar form-inline">
  <form>
    <input class="form-control" type="text" ng-model="$ctrl.query" />
    <button class="btn" ng-click="$ctrl.search($ctrl.query)">
      <span class="glyphicon glyphicon-search"></span>
    </button>
  </form>
  <div id="autoplay-component">
    <input type="checkbox" id="autoplay" ng-model="$ctrl.autoplay" ng-true-value="1" ng-false-value="0" />
    <label id="autoplay-label" for="autoplay">Autoplay Videos</label>
  </div>
</div>
